<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Мультиссылка</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --bs-primary: #6f42c1;
            --bs-secondary: #adb5bd;
            --bs-body-bg: #0f0f14;
            --bs-body-color: #f1f3f5;
        }

        body {
            background: radial-gradient(circle at top, #1b1b2a, #0f0f14);
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .link-card {
            background-color: #161622;
            border: 1px solid rgba(255, 255, 255, 0.08);
            max-width: 420px;
            width: 100%;
        }

        /* Фокус для клавиатуры */
        :focus-visible {
            outline: 3px solid var(--bs-primary);
            outline-offset: 3px;
            border-radius: 0.5rem;
        }

        /* Убираем залипание фокуса на тач-устройствах */
        @media (hover: none) and (pointer: coarse) {

            a:focus,
            a:focus-visible,
            .btn:focus,
            .btn:focus-visible {
                outline: none;
                box-shadow: none;
            }

            .btn {
                -webkit-tap-highlight-color: transparent;
            }
        }

        /* Reduce motion */
        @media (prefers-reduced-motion: reduce) {
            * {
                transition: none !important;
            }
        }
    </style>
</head>

<body>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card link-card p-4 text-center mx-auto">

            <h1 class="h4 mb-1">Дневник Фантаста</h1>
            <p class="text-secondary mb-4">
                истории, системы, эксперименты
            </p>

            <nav aria-label="Основные ссылки" class="d-grid gap-3">
                <a href="#" target="_blank" rel="noopener noreferrer" class="btn btn-primary btn-lg py-3">Telegram</a>

                <a href="#" target="_blank" rel="noopener noreferrer" class="btn btn-outline-primary btn-lg py-3">VK</a>

                <a href="#" target="_blank" rel="noopener noreferrer"
                    class="btn btn-outline-primary btn-lg py-3">Проекты</a>

                <a href="#" target="_blank" rel="noopener noreferrer"
                    class="btn btn-outline-primary btn-lg py-3">GitHub</a>
            </nav>

        </div>
    </div>

    <!-- Снятие фокуса после тапа/клика -->
    <script>
        document.addEventListener('click', function (e) {
            const target = e.target.closest('a, button');
            if (!target) return;

            if (document.activeElement === target) {
                target.blur();
            }
        });
    </script>

</body>

</html>
